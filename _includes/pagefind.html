<link href="https://www.doublespeakjournal.org/pagefind/pagefind-ui.css" rel="stylesheet">
<script src="https://www.doublespeakjournal.org/pagefind/pagefind-ui.js"></script>
<div id="search"></div>
<script>
    const pagefind = await import("https://www.doublespeakjournal.org/pagefind/pagefind.js");
    pagefind.init();
    window.addEventListener('DOMContentLoaded', (event) => {
        new PagefindUI({ element: "#search", showSubResults: true });
    });
</script>
